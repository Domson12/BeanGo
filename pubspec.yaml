version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  collection: ^1.18.0
  auto_route: ^8.0.3
  riverpod_annotation: ^2.1.1
  intl_utils: ^2.8.3
  intl: ^0.19.0
  flutter_riverpod: ^2.3.6
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  firebase_core: ^2.29.0
  firebase_crashlytics: ^3.5.1
  firebase_analytics: ^10.10.1
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.16.1
  firebase_storage: ^11.7.1
  firebase_messaging: ^14.8.1
  url_launcher: ^6.2.5
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.0
  auto_size_text: ^3.0.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  internet_connection_checker_plus: ^2.3.0
  flutter_local_notifications: ^17.0.1
  hive: ^2.2.3
  isar_flutter_libs: ^4.0.0-dev.13
#  native_auth: ^1.0.6
  image_picker: ^1.0.7
  path: ^1.8.3
  webview_flutter: ^4.7.0
  rxdart: ^0.27.7
  infinite_scroll_pagination: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^8.1.0
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
  auto_route_generator: ^8.0.0
  riverpod_generator: ^2.2.3
  json_serializable: ^6.7.1
  flutter_gen: ^5.3.1
  hive_generator: ^2.0.1
  melos: ^5.3.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/svg/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora.ttf

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: pl # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: assets/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/gen # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false


flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true